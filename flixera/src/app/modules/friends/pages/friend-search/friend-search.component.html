<mat-form-field class="search-input">
	<input
		class="search-input"
		type="search"
		#friendSearchInput
		matInput
		placeholder="Enter email address"
	/>
	<button
		mat-button
		*ngIf="searchTermExists$ | async"
		matSuffix
		mat-icon-button
		aria-label="Clear"
		(click)="onClearClick()"
		matTooltip="Clear"
	>
		<mat-icon>close</mat-icon>
	</button>
</mat-form-field>

<mat-progress-bar *ngIf="isLoading$ | async" mode="indeterminate"></mat-progress-bar>

<mat-list>
	<ng-container *ngFor="let user of users$ | async; trackBy: trackByFunction">
		<mat-list-item>
			<img matListAvatar [src]="user.photoURL" />
			<h3 matLine>{{ user.displayName }} <{{user.email}}></h3>
			<button *ngIf="!user.isFriend" class="send-friend-request-button" mat-stroked-button (click)="sendFriendRequest(user)">
				SEND FRIEND REQUEST
			</button>
			<p *ngIf="user.isFriend">
				Already friends
			</p>
		</mat-list-item>
		<mat-divider></mat-divider>
	</ng-container>
</mat-list>
