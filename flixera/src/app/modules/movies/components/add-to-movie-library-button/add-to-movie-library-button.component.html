<button
	mat-button
	[color]="color"
	(click)="onClick()"
	*ngIf="isOnline$ | async; else offline"
>
	{{ determineIfTypeIsMovieInLibrary(movie) || movie.inLibrary ? 'REMOVE FROM LIBRARY' : 'ADD TO LIBRARY' }}
</button>

<ng-template #offline>
	<button mat-button>
		NO INTERNET CONNECTION
	</button>
</ng-template>
