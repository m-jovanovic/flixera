<div
	infiniteScroll
	[infiniteScrollDistance]="2"
	[infiniteScrollThrottle]="50"
	[infiniteScrollContainer]="'.sidenav-content'"
	[fromRoot]="true"
	(scrolled)="onScroll()"
>
	<mat-form-field class="search-input">
		<input
			type="search"
			#movieSearchInput
			matInput
			placeholder="Enter the movie title"
			(keyup.enter)="onEnterKeyUp()"
		/>
		<button
			mat-button
			*ngIf="searchTermExists$ | async"
			matSuffix
			mat-icon-button
			aria-label="Clear"
			(click)="onClearClick()"
			title="Clear"
		>
			<mat-icon>close</mat-icon>
		</button>
	</mat-form-field>

	<mat-grid-list
		[mlResponsiveColumns]="mediaQueryColCountPairs"
		[cols]="0"
		[rowHeight]="rowHeight"
	>
		<mat-grid-tile *ngFor="let movie of movies$ | async">
			<ml-movie-search-item [movie]="movie"></ml-movie-search-item>
		</mat-grid-tile>
	</mat-grid-list>
</div>

<ml-scroll-top></ml-scroll-top>
