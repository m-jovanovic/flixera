<h1 mat-dialog-title>{{ title }}</h1>

<div mat-dialog-content>
	<p>{{ message }}</p>
</div>

<div mat-dialog-actions>
	<button mat-button [color]="dismissButtonColor" (click)="onDismiss()">
		{{ dismissButtonText }}
	</button>
	<button
		mat-button
		[color]="confirmButtonColor"
		(click)="onConfirm()"
		cdkFocusInitial
	>
		{{ confirmButtonText }}
	</button>
</div>
