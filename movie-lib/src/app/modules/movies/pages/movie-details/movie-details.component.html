<div *ngIf="isLoading$ | async; else content">
	<mat-grid-list cols="1" rowHeight="500px">
		<mat-grid-tile>
			<mat-progress-spinner
				color="accent"
				mode="indeterminate"
			></mat-progress-spinner>
		</mat-grid-tile>
	</mat-grid-list>
</div>

<ng-template #content>
	<mat-card *ngIf="movie$ | async as movie">
		<div
			mat-card-image
			[ngClass]="imageExpanded ? '' : 'movie-image-container'"
		>
			<img
				class="movie-image"
				default="./assets/images/default-movie-image.jpg"
				[src]="movie?.posterUrl"
			/>
		</div>

		<mat-card-header style="position: relative;">
			<button
				class="movie-image-expander"
				mat-mini-fab
				color="accent"
				[ngClass]="imageExpanded ? 'image-expanded' : ''"
				(click)="expandImage()"
			>
				<mat-icon>add</mat-icon>
			</button>

			<mat-card-title class="pull-left-16px">
				{{ movie?.title }}
				<span class="movie-year"> ({{ movie?.year }}) </span>
			</mat-card-title>
			<mat-card-subtitle class="pull-left-16px">
				<mat-chip-list [selectable]="false">
					<mat-chip
						*ngFor="let genre of movie?.genre.split(',')"
						color="primary"
						selected
					>
						{{ genre }}
					</mat-chip>
				</mat-chip-list>
			</mat-card-subtitle>
		</mat-card-header>

		<mat-card-content>
			<p class="movie-plot">
				{{ movie?.plot }}
			</p>
		</mat-card-content>

		<mat-divider></mat-divider>

		<mat-card-actions>
			<ml-add-to-movie-library-button
				color="accent"
				[movie]="movie"
			></ml-add-to-movie-library-button>

			<button
				*ngIf="movie.inLibrary"
				mat-button
				color="accent"
				(click)="likeMovie()"
			>
				LIKE
			</button>
		</mat-card-actions>
	</mat-card>
</ng-template>
