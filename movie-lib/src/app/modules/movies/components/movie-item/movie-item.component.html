<mat-card class="movie-container">
	<img
		class="movie-image"
		mat-card-image
		[src]="movie?.Poster"
		onerror="this.src = 'https://3apq7g38q3kw2yn3fx4bojii-wpengine.netdna-ssl.com/wp-content/uploads/2019/04/lazyplaceholder4.jpg';"
	/>

	<mat-card-header>
		<mat-card-title class="movie-title pull-left-16px">
			{{ movie?.Title }}
		</mat-card-title>
	</mat-card-header>

	<mat-divider></mat-divider>

	<mat-card-actions>
		<button mat-button color="primary">
			ADD TO LIBRARY
		</button>
		<button
			mat-icon-button
			title="Details"
			class="float-right"
			(click)="onClick(movie?.imdbID)"
		>
			<mat-icon>search</mat-icon>
		</button>
	</mat-card-actions>
</mat-card>
