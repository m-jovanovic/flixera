<mat-card class="movie-container">
	<img
		class="movie-image"
		mat-card-image
		[src]="movie?.posterUrl"
		onerror="this.src = 'https://3apq7g38q3kw2yn3fx4bojii-wpengine.netdna-ssl.com/wp-content/uploads/2019/04/lazyplaceholder4.jpg';"
	/>

	<mat-card-header>
		<mat-card-title class="movie-title pull-left-16px">
			{{ movie?.title }}
		</mat-card-title>
	</mat-card-header>

	<mat-divider></mat-divider>

	<mat-card-actions>
		<ml-add-to-movie-library-button
			color="primary"
			[movie]="movie"
		></ml-add-to-movie-library-button>

		<ml-navigate-to-movie-details-button
			[id]="movie?.id"
		></ml-navigate-to-movie-details-button>
	</mat-card-actions>
</mat-card>
